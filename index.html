<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google.uz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav>
            <div class="navbar">
                <a class="link dn" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Почта</a>
                <a class="link dn" href="https://www.google.co.uz/imghp?hl=ru&tab=ri&ogbl">Картинки</a>
                <a class="img-link" href="#"><img class="dn" width="30" height="30" src="img/icons8-thumbnail-view-48 (1).png" alt=""></a>
                <img class="qurbaqa" src="img/Qurbaqa.jpg" alt="">
            </div>
        </nav>
        <div class="hero">
           <h1 class="logo">Google</h1>
           <div class="box">
            <span class="lupa"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" placeholder="Введите поисковый запрос или URL">
            <span class="micro"><img title="micro" width="16" height="22" src="img/micro.png" alt=""></span>
           </div>
           <div class="aloqa-operatorlar">
                <div class="part">
                    <div class="xizmatlar">
                        <a href="https://twitter.com/?lang=ru"><img class="logo-brend" src="img/twiter.png" alt=""></a>
                        <a href="https://twitter.com/?lang=ru">Twitter</a>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="xizmatlar">
                        <a href="https://www.amazon.com/"><img class="logo-brend" src="img/Amazon.png" alt=""></a>
                        <a href="https://www.amazon.com/">Amazon</a>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="xizmatlar">
                        <a href="https://yandex.ru/"><img class="logo-brend" src="img/yandex.png" alt=""></a>
                        <a href="https://yandex.ru/">Yandex</a>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="xizmatlar">
                        <a href="https://www.facebook.com/"><img class="logo-brend" src="img/facebook.png" alt=""></a>
                        <a href="https://www.facebook.com/">Facebook</a>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="part">
                    <div class="xizmatlar">
                        <a href="https://www.figma.com/"><img class="logo-brend" src="img/figma.png" alt=""></a>
                        <a href="https://www.figma.com/">Figma</a>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="xizmatlar">
                        <a href="https://github.com/"><img class="logo-brend" src="img/github.png" alt=""></a>
                        <a href="https://github.com/">Git Hub</a>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="xizmatlar">
                        <a href="https://www.tiktok.com/"><img class="logo-brend" src="img/tiktok.png" alt=""></a>
                        <a href="https://www.tiktok.com/">TikTok</a>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="xizmatlar">
                        <a href="#"><i class="fa-solid fa-plus"></i></a>
                        <a href="#">New file</a>
                    </div>
                </div>
           </div>    
        </div>
        <div class="foot">
            <a href="https://walli.shanga.co/image/view/?id=370"><i class="fa-solid fa-link"></i>Universe Cosmic Vacum <br>Philipp Rietz - Walli</a>
            <i class="fa-solid fa-pencil"></i>
        </div>
    </div>
</body>
</html>
